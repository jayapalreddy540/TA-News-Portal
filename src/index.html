<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Article Page</title>

    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->

<body>

    <!-- Header -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 logo">
                    <b>LOGO</b>
                </div>
                <div class="col-lg-6">

                </div>
                <div class="col-lg-4 menu">
                    <a href="#">HOME</a>
                    <a href="#">DISCOVERY</a>
                    <a href="#">PHOTOS</a>
                    <a href="#">CONTACT</a>
                    <a href="#"><img src="img/avatar.png" alt="Avatar"></a>
                </div>
            </div>
        </div>
    </header>
    <!-- End Of Header-->

    <div class="news">
        <div class="container-fluid">
            <div class="row news_header">
                <div class="col-lg-1"></div>
                <div class="col-lg-5 news_header_route">
                    <span>
                        <i class="fa fa-home" id="home"></i>
                        <a href="#">STORY</a>
                        /
                        <a href="#">WORLD NEWS</a>
                    </span>
                </div>
                <div class="col-lg-5 news_header_icon">
                    <a href="#"><i class="fa fa-filter filter"></i></a>
                </div>
                <div class="col-lg-1"></div>
            </div>

            <div class="row news_content">
                <div class="col-lg-1"></div>
                <div class="col-lg-5 news_image">
                    <h2>WORLD NEWS</h2>
                    <hr>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
                </div>
                <div class="col-lg-5 search_form">
                    <form>
                        <label>Select a date</label><br />
                        <select>
                            <option>Select..</option>
                        </select><br />
                        <label>Enter the first keyword</label><br />
                        <input type="text" />
                    </form>
                    <a href="#">SEARCH</a>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
    </div>
    <footer>

    </footer>

</html>
